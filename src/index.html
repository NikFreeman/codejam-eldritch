<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldritch Horror</title>
  </head>
  <body>
    <div class="container">
      <div class="row-cards">
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-azathoth"
            value="azathoth"
            checked
          />
          <label for="btn-azathoth">
            <img src="" id="azathoth" class="card-id" alt="" />
          </label>
        </div>
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-cthulhu"
            value="cthulhu"
          />
          <label for="btn-cthulhu">
            <img src="" id="cthulhu" class="card-id" alt="" />
          </label>
        </div>
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-iogSothoth"
            value="iogSothoth"
          />
          <label for="btn-iogSothoth">
            <img src="" id="iogSothoth" class="card-id" alt="" />
          </label>
        </div>
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-shubNiggurath"
            value="shubNiggurath"
          />
          <label for="btn-shubNiggurath">
            <img src="" id="shubNiggurath" class="card-id" alt="" />
          </label>
        </div>
      </div>
      <div class="row-difficulties">
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-very-easy"
            value="very-easy"
            checked
          />
          <label for="btn-very-easy">Очень лёгкий</label>
        </div>
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-easy"
            value="easy"
          />
          <label for="btn-easy">Лёгкий</label>
        </div>
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-normal"
            value="normal"
          />
          <label for="btn-normal">Средний</label>
        </div>
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-hard"
            value="hard"
          />
          <label for="btn-hard">Высокий</label>
        </div>
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-very-hard"
            value="very-hard"
          />
          <label for="btn-very-hard">Очень высокий</label>
        </div>
      </div>
      <div class="shuffle-row">
        <button id="shuffle-btn">Перемешать</button>
        <p class="shuffle-settings">Колода мифов:</p>
      </div>
      <div class="desk-play">
        <div class="table-tracker">
          <table>
            <tr>
              <th class="stage-header firstStage" colspan="3">Первая стадия</th>
            </tr>
            <tr>
              <td id="firstStage-green" class="green">0</td>
              <td id="firstStage-brown" class="brown">0</td>
              <td id="firstStage-blue" class="blue">0</td>
            </tr>
            <tr>
              <th class="stage-header secondStage" colspan="3">
                Вторая стадия
              </th>
            </tr>
            <tr>
              <td id="secondStage-green" class="green">0</td>
              <td id="secondStage-brown" class="brown">0</td>
              <td id="secondStage-blue" class="blue">0</td>
            </tr>
            <tr>
              <th class="stage-header thirdStage" colspan="3">Третья стадия</th>
            </tr>
            <tr>
              <td id="thirdStage-green" class="green">0</td>
              <td id="thirdStage-brown" class="brown">0</td>
              <td id="thirdStage-blue" class="blue">0</td>
            </tr>
          </table>
        </div>
        <div class="cards-field">
          <div class="mythic-cards mythic-cardsBackground">
            <img class="img-background" src="" alt="" />
          </div>
          <div class="mythic-cards">
            <img class="img-front" src="" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="./bundle.js"></script> -->
  </body>
</html>
