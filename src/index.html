<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldritch Horror</title>
  </head>
  <body>
    <div class="container">
      <div class="row-cards">
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-azathoth"
            value="azathoth"
            checked
          />
          <label for="btn-azathoth">
            <img src="" id="azathoth" class="card-id" alt="" />
          </label>
        </div>
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-cthulhu"
            value="cthulhu"
          />
          <label for="btn-cthulhu">
            <img src="" id="cthulhu" class="card-id" alt="" />
          </label>
        </div>
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-iogSothoth"
            value="iogSothoth"
          />
          <label for="btn-iogSothoth">
            <img src="" id="iogSothoth" class="card-id" alt="" />
          </label>
        </div>
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-shubNiggurath"
            value="shubNiggurath"
          />
          <label for="btn-shubNiggurath">
            <img src="" id="shubNiggurath" class="card-id" alt="" />
          </label>
        </div>
      </div>
      <div class="row-complexity">
        <div class="complexity-btn">
          <input
            type="radio"
            name="complexity-radio"
            id="btn-very-easy"
            value="very-easy"
            checked
          />
          <label for="btn-very-easy">Очень лёгкий</label>
        </div>
        <div class="complexity-btn">
          <input
            type="radio"
            name="complexity-radio"
            id="btn-easy"
            value="easy"
          />
          <label for="btn-easy">Лёгкий</label>
        </div>
        <div class="complexity-btn">
          <input
            type="radio"
            name="complexity-radio"
            id="btn-normal"
            value="normal"
          />
          <label for="btn-normal">Средний</label>
        </div>
        <div class="complexity-btn">
          <input
            type="radio"
            name="complexity-radio"
            id="btn-hard"
            value="hard"
          />
          <label for="btn-hard">Высокий</label>
        </div>
        <div class="complexity-btn">
          <input
            type="radio"
            name="complexity-radio"
            id="btn-very-hard"
            value="very-hard"
          />
          <label for="btn-very-hard">Очень высокий</label>
        </div>
      </div>
      <div class="btn-shuffle">
        <button id=" shuffle-btn">Перемешать</button>
      </div>
    </div>
    <!-- <script src="./bundle.js"></script> -->
  </body>
</html>
