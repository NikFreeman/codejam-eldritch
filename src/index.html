<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldritch Horror</title>
  </head>
  <body>
    <div class="container">
      <div class="row-cards">
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-azathoth"
            value="azathoth"
            checked
          />
          <label for="btn-azathoth">
            <img src="" id="azathoth" class="card-id" alt="" />
          </label>
        </div>
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-cthulhu"
            value="cthulhu"
          />
          <label for="btn-cthulhu">
            <img src="" id="cthulhu" class="card-id" alt="" />
          </label>
        </div>
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-iogSothoth"
            value="iogSothoth"
          />
          <label for="btn-iogSothoth">
            <img src="" id="iogSothoth" class="card-id" alt="" />
          </label>
        </div>
        <div class="card">
          <input
            type="radio"
            name="ancients-radio"
            id="btn-shubNiggurath"
            value="shubNiggurath"
          />
          <label for="btn-shubNiggurath">
            <img src="" id="shubNiggurath" class="card-id" alt="" />
          </label>
        </div>
      </div>
      <div class="row-difficulties">
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-very-easy"
            value="very-easy"
            checked
          />
          <label for="btn-very-easy">Очень лёгкий</label>
        </div>
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-easy"
            value="easy"
          />
          <label for="btn-easy">Лёгкий</label>
        </div>
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-normal"
            value="normal"
          />
          <label for="btn-normal">Средний</label>
        </div>
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-hard"
            value="hard"
          />
          <label for="btn-hard">Высокий</label>
        </div>
        <div class="difficulty-btn">
          <input
            type="radio"
            name="difficulty-radio"
            id="btn-very-hard"
            value="very-hard"
          />
          <label for="btn-very-hard">Очень высокий</label>
        </div>
      </div>
      <div class="shuffle-row">
        <button id="shuffle-btn">Перемешать</button>
        <p class="shuffle-settings"></p>
      </div>
      <div class="desk-play">
        <div class="table-treker">
          <table>
            <tr>
              <th class="stage-header" colspan="3">Первая стадия</th>
            </tr>
            <tr>
              <td id="firstStage-green">11</td>
              <td id="firstStage-blue">12</td>
              <td id="firstStage-brown">13</td>
            </tr>
            <tr>
              <th class="stage-header" colspan="3">Вторая стадия</th>
            </tr>
            <tr>
              <td id="secondStage-green">21</td>
              <td id="secondStage-blue">22</td>
              <td id="secondStage-brown">23</td>
            </tr>
            <tr>
              <th class="stage-header" colspan="3">Третья стадия</th>
            </tr>
            <tr>
              <td id="thirdStage-green">31</td>
              <td id="thirdStage-blue">32</td>
              <td id="thirdStage-brown">33</td>
            </tr>
          </table>
        </div>
        <div class="cards-field">
          <div class="mythicCards">
            <img id="mythicCardsBackground" src="" alt="" />
          </div>
          <div class="mythicCards">
            <img id="mythicCardsPlay" src="" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="./bundle.js"></script> -->
  </body>
</html>
